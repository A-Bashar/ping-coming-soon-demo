<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/47a260dfd3.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./script.js" defer></script>

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <header>
      <img id="logo" src="images/logo.svg" alt="PING.">
      <h1 id="heading">We are launching <span class="bold-heading">soon!</span></h1>
      <h2 id="subscribe">Subscribe and get notified</h2>
    </header>
    
    <form action="" id="signup" novalidate>
      <input type="email" id="email" placeholder="Your email address..." >
      <input type="submit" id="signup-button" value="Notify Me">
      <br/>
      <label for="email" class="error" id="error-text">Please provide a valid email address</label>
    </form>

    <img src="images/illustration-dashboard.png" alt="dashboard illustration" id="illustration">
    
    <footer>
    <div class="socials">
      <i class="fab fa-facebook"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
    <p id="copyright">&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">A. Bashar</a>.
    </p>
  </footer>
</body>
</html>
